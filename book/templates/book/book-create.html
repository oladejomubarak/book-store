<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Create</title>
</head>
<body>
<form method="post">
    {% for field in form %}
        <div>
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
        </div>
    {% endfor %}
    <button>Submit</button>
    {% csrf_token %}
</form>
</body>
</html>
